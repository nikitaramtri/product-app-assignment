<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)" novalidate>
    <div class="container">
        <!-- <div class="form-group">
            <input type="number" name="id" required class="form-control" #idModelRef="ngModel" [(ngModel)]="str" (ngModelChange)="quantityChanged($event)" ngModel>
            <div [hidden]="idModelRef.valid || idModelRef.pristine" class="alert alert-danger">
                Please enter product name
            </div>
        </div>     -->
        <div class="form-group">
            <input type="text" name="name"  required class="form-control" placeholder=“Name” #nameModelRef="ngModel" ngModel>
            <div [hidden]="nameModelRef.valid || nameModelRef.pristine" class="alert alert-danger">
                Please enter product name
            </div>
        </div>    
        <div class="form-group">
            <input type="number" name="quantity" required min="30" max="50" class="form-control" placeholder=“Quantity” #quantityModelRef="ngModel" ngModel>
            <div [hidden]="quantityModelRef.valid || quantityModelRef.pristine" class="alert alert-danger">
                Please enter quantity
            </div>
        </div>
        <div class="form-group">
            <input type="number" name="price" required class="form-control" placeholder=“Price” #priceModelRef="ngModel" ngModel>
            <div [hidden]="priceModelRef.valid || priceModelRef.pristine" class="alert alert-danger">
                Please enter price
            </div>
        </div>
        <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-primary">ADD PRODUCT</button>
    </div> 
        <br><br>
        <div class="container">
            <div class="col-75">
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let product of products">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.quantity}}</td>
                        <td>{{product.price}}</td>
                        <td><button type="button" (click)="onEdit(product)">Edit</button>&nbsp;&nbsp;<button type="button" (click)="onDelete(product.id)">Delete</button></td>
                    </tr>
                </table>
            </div>
            <!-- <div class="col-50" id="new">Hello!</div> -->
        </div>
        <!-- <edit></edit> -->
    
</form>
